<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Tanggal</title>
    <!-- Tambahkan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Form Input Tanggal</h2>
    
    <form id="tanggalForm">
        <label for="tanggal_pembuatan">Tanggal Pembuatan:</label>
        <input type="date" id="tanggal_pembuatan" name="tanggal_pembuatan" required>
        
        <br><br>
        
        <label for="tanggal_deadline">Tanggal Deadline:</label>
        <input type="date" id="tanggal_deadline" name="tanggal_deadline" required>
        
        <br><br>
        
        <button type="submit">Submit</button>
    </form>

    <h3>Hasil Input:</h3>
    <div id="hasilInput"></div>

    <script>
        $(document).ready(function() {
            // Atur batas minimum tanggal deadline saat tanggal pembuatan diubah
            $('#tanggal_pembuatan').on('change', function() {
                var tanggalPembuatan = $(this).val();
                $('#tanggal_deadline').attr('min', tanggalPembuatan);
            });

            // Tangani pengiriman form tanpa reload halaman
            $('#tanggalForm').on('submit', function(event) {
                event.preventDefault(); // Mencegah refresh halaman

                // Ambil nilai input
                var tanggalPembuatan = $('#tanggal_pembuatan').val();
                var tanggalDeadline = $('#tanggal_deadline').val();

                // Tampilkan hasil input di div hasilInput
                $('#hasilInput').html(`
                    <p><strong>Tanggal Pembuatan:</strong> ${tanggalPembuatan}</p>
                    <p><strong>Tanggal Deadline:</strong> ${tanggalDeadline}</p>
                `);
            });
        });
    </script>

</body>
</html>
